<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">l823Zs78#Css09@</span>
                <button id="copy"><img src="/image/7124212_copy_clipboard_icon.png" alt="Copy" /></button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input id="len" type="range" min="2" max="30" value="15" />
                <span id="len-value">15</span>
            </div>
            <div class="form-control">
                <label for="upper">Uppercase Letters</label>
                <input id="upper" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower">Lowercase Letters</label>
                <input id="lower" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number">Numbers</label>
                <input id="number" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="symbol">Symbols</label>
                <input id="symbol" type="checkbox" />
            </div>
            <button class="generate" id="generate">Generate Password</button>

        </div>
       <a href="https://github.com/baralchirag/QuickKey" target="_blank" class="github-icon">
    <i class="fab fa-github"></i>
</a>
</body>
</html>
